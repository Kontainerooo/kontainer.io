language: go
dist: trusty
# Need to be root because of docker and setuid
sudo: true

env:
    - TRAVIS_NODE_VERSION="stable"

before_install:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - export PATH=$HOME/bin:$PATH
    - sh -e /etc/init.d/xvfb start

install:
    - if [ ${TRAVIS_BRANCH:0:3} = "be/" ]; then
        curl -Lo protoc.zip https://github.com/google/protobuf/releases/download/v3.2.0/protoc-3.2.0-linux-x86_64.zip;
        unzip protoc.zip -d $HOME;
        go get -u github.com/golang/protobuf/{proto,protoc-gen-go};
      elif  [ ${TRAVIS_BRANCH:0:3} = "fe/" ]; then
        sudo apt-get update;
        sudo apt-get install -y libappindicator1 fonts-liberation;
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb;
        sudo dpkg -i google-chrome*.deb;
        rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION;
        npm install -g @angular/cli karma;
        cd frontend && npm install && cd ..;
      elif [ ${TRAVIS_BRANCH:0:4} = "doc/" ]; then
        echo "Docs - nothing to do.";
      else
        curl -Lo protoc.zip https://github.com/google/protobuf/releases/download/v3.2.0/protoc-3.2.0-linux-x86_64.zip;
        unzip protoc.zip -d $HOME;
        go get -u github.com/golang/protobuf/{proto,protoc-gen-go};
        sudo apt-get update;
        sudo apt-get install -y libappindicator1 fonts-liberation;
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb;
        sudo dpkg -i google-chrome*.deb;
        rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION;
        npm install -g @angular/cli karma;
        cd frontend && npm install && cd ..;
      fi
before_script:
    - if [ ${TRAVIS_BRANCH:0:3} = "be/" ]; then
        make proto;
      elif [ ${TRAVIS_BRANCH:0:3} = "fe/" ]; then
        cd frontend && ng build && cd ..;
      elif [ ${TRAVIS_BRANCH:0:4} = "doc/" ]; then
        echo "Docs - nothing to do.";
      else
        make proto && cd frontend && ng build && cd ..;
      fi

script:
    # Build frontend or backend independently based on branch name
    - if [ ${TRAVIS_BRANCH:0:3} = "be/" ]; then
        make be;
      elif [ ${TRAVIS_BRANCH:0:3} = "fe/" ]; then
        make fe-test;
      elif [ ${TRAVIS_BRANCH:0:4} = "doc/" ]; then
        echo "Docs - nothing to do.";
      else
        make;
      fi
