<md-sidenav-container>
  <md-sidenav mode="side" opened="true">
    <kio-account username="m.smith" realname="Morty Smith" bg="https://www.whatswithtech.com/wp-content/uploads/2015/09/paper-color-material-design-wallpaper.png">
      <kio-avatar src="http://static.giantbomb.com/uploads/scale_small/0/9517/2816097-tumblr_n45cr8dmj61ty0km0o7_1280.png"></kio-avatar>
    </kio-account>

    <md-list>
      <md-list-item *ngFor="let navEl of navigation" [routerLink]="navEl.route" routerLinkActive="active">
        <md-icon md-list-avatar>{{navEl.icon}}</md-icon>
        <span>{{navEl.title}}</span>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <ng-content></ng-content>
</md-sidenav-container>
