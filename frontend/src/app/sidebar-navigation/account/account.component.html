<div class="left-pane">
    <ng-content select="kio-avatar"></ng-content>
    <div class="realname">{{ realname }}</div>
    <div class="username">{{ username }}</div>
</div>
<md-menu #menu="mdMenu">
    <button md-menu-item>
        <md-icon>settings</md-icon>
        <span>Profile Settings</span>
    </button>
    <button md-menu-item routerLink="/sign-in" routerLinkActive="true">
        <md-icon>exit_to_app</md-icon>
        <span>Log Out</span>
    </button>
</md-menu>
<button md-icon-button [mdMenuTriggerFor]="menu"><md-icon>keyboard_arrow_down</md-icon></button>
